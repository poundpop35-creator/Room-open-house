<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รายชื่อผู้เข้าพักและรถรับส่ง - Dmsc Open House</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0056b3; /* สีหลัก */
            --secondary-color: #f8f9fa; /* สีพื้นหลังอ่อน */
            --text-color: #333;
            --border-color: #e9ecef;
            --success-color: #28a745; /* สีเขียวสำหรับสถานะ */
            --info-color: #17a2b8;    /* สีฟ้าสำหรับสถานะ */
            --warning-color: #ffc107; /* สีเหลืองสำหรับสถานะ */
            --card-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        body {
            font-family: 'Sarabun', sans-serif;
            background-color: #f0f2f5;
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            line-height: 1.5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 25px;
            font-weight: 700;
            font-size: 24px;
        }

        /* Search Box */
        .search-box {
            margin-bottom: 20px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 12px 20px 12px 45px;
            font-size: 16px;
            border: 1px solid #ced4da;
            border-radius: 25px;
            box-sizing: border-box;
            transition: all 0.3s ease;
            font-family: 'Sarabun', sans-serif;
            background: #fff url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="%23adb5bd" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>') no-repeat 15px center;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 86, 179, 0.15);
        }

        /* --- PC View (Table) --- */
        .table-container {
            display: none; /* ซ่อนตารางในมือถือ */
            overflow-x: auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: var(--card-shadow);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            white-space: nowrap;
            font-size: 14px;
        }

        th, td {
            text-align: left;
            padding: 12px 15px;
            border-bottom: 1px solid var(--border-color);
            vertical-align: middle;
        }

        thead th {
            background-color: var(--primary-color);
            color: white;
            font-weight: 600;
            position: sticky;
            top: 0;
        }
        
        /* สีหัวตารางกลุ่ม */
        thead tr:first-child th.group-header-1 { background-color: #004494; }
        thead tr:first-child th.group-header-2 { background-color: #003370; }
        thead tr:first-child th.group-header-3 { background-color: #00224b; }

        tbody tr:nth-child(even) { background-color: var(--secondary-color); }
        tbody tr:hover { background-color: #e2e6ea; }

        .fullname { font-weight: 600; color: #212529; }
        .org-name { color: #6c757d; font-size: 13px; }
        .roommate-col { background-color: #f8faff; border-left: 2px solid #e9ecef; }
        
        /* --- Mobile View (Cards) --- */
        .card-container {
            display: flex; /* แสดงการ์ดในมือถือ */
            flex-direction: column;
            gap: 15px;
        }

        .guest-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: var(--card-shadow);
            padding: 15px;
            border-left: 5px solid var(--primary-color);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .seq-badge {
            background-color: var(--primary-color);
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .main-guest-info { margin-bottom: 10px; }
        .main-guest-name { font-size: 18px; font-weight: 700; color: var(--primary-color); margin-bottom: 2px; }
        .main-guest-org { font-size: 14px; color: #6c757d; }

        .details-section {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid var(--border-color);
        }

        .detail-item {
            flex: 1 1 45%; /* ปรับให้แสดง 2 คอลัมน์ในมือถือ */
            min-width: 120px;
        }

        .detail-label {
            font-size: 12px;
            color: #adb5bd;
            font-weight: 500;
            margin-bottom: 2px;
        }

        .detail-value {
            font-size: 14px;
            font-weight: 600;
            color: #495057;
        }

        /* Roommate Section in Card */
        .roommate-section {
            margin-top: 10px;
            background-color: #f1f3f5;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
            display: none; /* ซ่อนไว้ก่อน */
        }
        
        .roommate-toggle-btn {
            background: none;
            border: none;
            color: var(--primary-color);
            font-size: 14px;
            font-weight: 600;
            padding: 5px 0;
            cursor: pointer;
            display: flex;
            align-items: center;
            width: 100%;
        }
        
        .roommate-toggle-btn svg { margin-left: 5px; transition: transform 0.3s ease; }
        .roommate-toggle-btn.active svg { transform: rotate(180deg); }

        /* Badges */
        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
        }
        .badge-single { background-color: #d4edda; color: #155724; }
        .badge-single-pay { background-color: #fff3cd; color: #856404; }
        .badge-twin { background-color: #cff4fc; color: #0c5460; }
        .badge-car { background-color: #e2e3e5; color: #383d41; font-family: monospace; letter-spacing: 1px;}

        .no-result {
            text-align: center;
            padding: 30px;
            color: #999;
            font-style: italic;
            display: none;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: var(--card-shadow);
        }

        /* --- Media Query for Desktop --- */
        @media (min-width: 768px) {
            .table-container { display: block; } /* แสดงตารางในจอใหญ่ */
            .card-container { display: none; } /* ซ่อนการ์ดในจอใหญ่ */
            h1 { font-size: 28px; }
            .search-input { padding-top: 15px; padding-bottom: 15px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>รายชื่อผู้เข้าพักและรถรับส่ง Dmsc Open House</h1>

        <div class="search-box">
            <input type="text" id="searchInput" class="search-input" placeholder="ค้นหาชื่อ, หน่วยงาน, โรงแรม, ห้อง, ทะเบียนรถ...">
        </div>

        <div class="table-container">

                        <th rowspan="2" class="group-header-1" width="60" style="border-top-left-radius: 10px;">ลำดับ</th>

                        <th colspan="2" class="group-header-2">ผู้เข้าพักร่วม (รูมเมท)</th>
                        <th colspan="4" class="group-header-3" style="border-top-right-radius: 10px;">ข้อมูลการเข้าพักและการเดินทาง</th>
                    </tr>
                    <tr>
                        <th>ชื่อ - สกุล</th>
                        <th>หน่วยงาน</th>

                        <th style="background-color: #004080;">หน่วยงาน</th>

                        <th>โรงแรม</th>
                        <th>เลขห้อง</th>
                        <th>ทะเบียนรถรับส่ง</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    </tbody>
            </table>
        </div>

        <div class="card-container" id="cardContainer">
            </div>

        <p id="noResult" class="no-result">ไม่พบข้อมูลที่ค้นหา</p>
    </div>

        const tableBody = document.getElementById('tableBody');
        const cardContainer = document.getElementById('cardContainer');
        const searchInput = document.getElementById('searchInput');
        const noResultMsg = document.getElementById('noResult');
        const tableContainer = document.querySelector('.table-container');

        // ฟังก์ชันแสดงข้อมูลในรูปแบบตาราง (PC)
        function renderTable(data) {
            tableBody.innerHTML = '';
            data.forEach(guest => {
                const row = document.createElement('tr');
                
                let fullName1 = guest['ชื่อ - สกุล'] || '-';
                let dept1 = guest['หน่วยงาน'] || '-';
                let fullName2 = guest['ชื่อ - สกุล__1'] || '-';
                let dept2 = guest['หน่วยงาน__1'] || '-';
                
                const stayType = guest['ประเภทการเข้าพัก'] || '-';
                // กรณีพักเดี่ยว ให้แสดงรูมเมทเป็น '-'
                if (stayType.includes('เดี่ยว')) {
                    fullName2 = '-';
                    dept2 = '-';
                }

                const hotel = guest['โรงแรม'] || '-';
                const roomNo = guest['เลขห้อง'] || '-';
                const carReg = guest['ทะเบียนรถรับลส่ง'] || '-';

                let stayTypeBadge = `<span class="badge">${stayType}</span>`;
                if(stayType === 'พักเดี่ยว') stayTypeBadge = `<span class="badge badge-single">${stayType}</span>`;
                else if (stayType.includes('จ่ายส่วนต่าง')) stayTypeBadge = `<span class="badge badge-single-pay">${stayType}</span>`;
                else if (stayType === 'พักคู่') stayTypeBadge = `<span class="badge badge-twin">${stayType}</span>`;

                row.innerHTML = `
                    <td style="text-align: center; font-weight: bold; color: var(--primary-color);">${guest['ลำดับ']}</td>
                    <td><span class="fullname">${fullName1}</span></td>
                    <td><span class="org-name">${dept1}</span></td>
                    <td class="roommate-col"><span class="fullname">${fullName2}</span></td>
                    <td class="roommate-col"><span class="org-name">${dept2}</span></td>
                    <td style="text-align:center;">${stayTypeBadge}</td>
                    <td>${hotel}</td>
                    <td style="text-align:center; font-weight: bold; color: var(--primary-color);">${roomNo}</td>
                    <td style="text-align:center;"><span class="badge badge-car">${carReg}</span></td>
                `;
                tableBody.appendChild(row);
            });
        }

        // ฟังก์ชันแสดงข้อมูลในรูปแบบการ์ด (Mobile)
        function renderCards(data) {
            cardContainer.innerHTML = '';
            data.forEach(guest => {
                const card = document.createElement('div');
                card.className = 'guest-card';
                
                let fullName1 = guest['ชื่อ - สกุล'] || '(ไม่ระบุชื่อ)';
                let dept1 = guest['หน่วยงาน'] || '-';
                let fullName2 = guest['ชื่อ - สกุล__1'] || '-';
                let dept2 = guest['หน่วยงาน__1'] || '-';
                
                const stayType = guest['ประเภทการเข้าพัก'] || '-';
                const isTwin = stayType === 'พักคู่';

                if (stayType.includes('เดี่ยว')) {
                    fullName2 = '-';
                    dept2 = '-';
                }

                const hotel = guest['โรงแรม'] || '-';
                const roomNo = guest['เลขห้อง'] || '-';
                const carReg = guest['ทะเบียนรถรับลส่ง'] || '-';

                let stayTypeBadge = `<span class="badge">${stayType}</span>`;
                if(stayType === 'พักเดี่ยว') stayTypeBadge = `<span class="badge badge-single">${stayType}</span>`;
                else if (stayType.includes('จ่ายส่วนต่าง')) stayTypeBadge = `<span class="badge badge-single-pay">${stayType}</span>`;
                else if (isTwin) stayTypeBadge = `<span class="badge badge-twin">${stayType}</span>`;

                let roommateSection = '';
                if (isTwin && fullName2 !== '-' && fullName2 !== 'พักเดี่ยว') {
                    roommateSection = `
                        <button class="roommate-toggle-btn" onclick="toggleRoommate(this)">
                            ดูข้อมูลรูมเมท <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                        </button>
                        <div class="roommate-section">
                            <div style="margin-bottom: 8px;"><strong>ชื่อ-สกุล:</strong> ${fullName2}</div>
                            <div><strong>หน่วยงาน:</strong> ${dept2}</div>
                        </div>
                    `;
                }

                card.innerHTML = `
                    <div class="card-header">
                        <span class="seq-badge">ลำดับที่ ${guest['ลำดับ']}</span>
                        ${stayTypeBadge}
                    </div>
                    <div class="main-guest-info">
                        <div class="main-guest-name">${fullName1}</div>
                        <div class="main-guest-org">${dept1}</div>
                    </div>
                    
                    ${roommateSection}

                    <div class="details-section">
                        <div class="detail-item">
                            <div class="detail-label">โรงแรม</div>
                            <div class="detail-value">${hotel}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">เลขห้อง</div>
                            <div class="detail-value" style="color: var(--primary-color);">${roomNo}</div>
                        </div>
                        <div class="detail-item" style="flex-basis: 100%;">
                            <div class="detail-label">ทะเบียนรถรับส่ง</div>
                            <div class="detail-value"><span class="badge badge-car">${carReg}</span></div>
                        </div>
                    </div>
                `;
                cardContainer.appendChild(card);
            });
        }
        
        // ฟังก์ชันสำหรับปุ่มดูรูมเมทในมือถือ
        window.toggleRoommate = function(btn) {
            btn.classList.toggle('active');
            const section = btn.nextElementSibling;
            if (section.style.display === "block") {
                section.style.display = "none";
            } else {
                section.style.display = "block";
            }
        }


        // ฟังก์ชันรวมสำหรับแสดงผล (เรียกทั้ง Table และ Cards)
        function renderAll(data) {
            if (data.length === 0) {
                noResultMsg.style.display = 'block';
                tableContainer.style.display = 'none';
                cardContainer.style.display = 'none';
                return;
            } else {
                noResultMsg.style.display = 'none';
                // การแสดงผลจะถูกจัดการด้วย CSS Media Query
                tableContainer.style.removeProperty('display'); 
                cardContainer.style.removeProperty('display');
            }
            renderTable(data);
            renderCards(data);
        }


        // ฟังก์ชันค้นหา
        function filterGuests(searchTerm) {
            const term = searchTerm.toLowerCase().trim();

            if (term === '') {
                renderAll(guestData);
                return;
            }

            const filteredData = guestData.filter(guest => {
                let roommateInfo = "";
                const stayType = guest['ประเภทการเข้าพัก'] || '';
                if (stayType && !stayType.includes('เดี่ยว')) {
                    roommateInfo = `${guest['ชื่อ - สกุล__1'] || ''} ${guest['หน่วยงาน__1'] || ''}`;
                }

                const searchableString = `
                    ${guest['ชื่อ - สกุล'] || ''}
                    ${guest['หน่วยงาน'] || ''}
                    ${roommateInfo}
                    ${stayType}
                    ${guest['โรงแรม'] || ''}
                    ${guest['เลขห้อง'] || ''}
                    ${guest['ทะเบียนรถรับลส่ง'] || ''}
                `.toLowerCase();
                
                return searchableString.includes(term);
            });

            renderAll(filteredData);
        }

        searchInput.addEventListener('keyup', (e) => {
            filterGuests(e.target.value);
        });

        // เริ่มต้นแสดงข้อมูล
        renderAll(guestData);

    </script>
</body>
