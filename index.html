<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รายชื่อผู้เข้าพักและรถรับส่ง - Dmsc Open House</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- CSS Styles --- */
        :root {
            --primary-color: #0056b3; /* สีหลัก (น้ำเงินเข้ม) */
            --secondary-color: #f8f9fa; /* สีพื้นหลังอ่อนสำหรับตารางสลับสี */
            --text-color: #333; /* สีตัวอักษรทั่วไป */
            --border-color: #e9ecef; /* สีเส้นขอบ */
            --card-shadow: 0 2px 8px rgba(0,0,0,0.08); /* เงาของการ์ด */
        }

        body {
            font-family: 'Sarabun', sans-serif;
            background-color: #f0f2f5; /* สีพื้นหลังของหน้าเว็บ */
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            line-height: 1.5;
        }

        .container {
            max-width: 1280px;
            margin: 0 auto; /* จัดกึ่งกลาง */
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 25px;
            font-weight: 700;
            font-size: 24px;
        }

        /* --- Summary Section Styles --- */
        .summary-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
            justify-content: center;
        }

        .summary-card {
            flex: 1 1 300px; /* ยืดหยุ่น ขยายได้ ขั้นต่ำ 300px */
            max-width: 500px;
            background: #fff;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            overflow: hidden;
            border: 1px solid var(--border-color);
        }

        .summary-header {
            background-color: var(--primary-color);
            color: white;
            padding: 15px 20px;
            font-weight: 700;
            font-size: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .summary-total-badge {
            background-color: rgba(255,255,255,0.2);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 14px;
        }

        .summary-body {
            padding: 15px 20px;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid var(--border-color);
            font-size: 14px;
        }

        .summary-item:last-child {
            border-bottom: none;
        }

        .summary-label {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #555;
        }

        .summary-count {
            font-weight: 700;
            color: var(--primary-color);
            font-size: 16px;
        }
        /* --- End Summary Styles --- */


        /* --- Controls Container (ช่องค้นหา + ตัวกรอง) --- */
        .controls-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
        }

        .search-box {
            flex: 2; /* ขยายกว้างกว่า */
            min-width: 250px;
            position: relative;
        }

        .filter-box {
            flex: 1;
            min-width: 180px;
        }

        .search-input, .filter-select {
            width: 100%;
            padding: 12px 20px;
            font-size: 16px;
            border: 1px solid #ced4da;
            border-radius: 25px; /* มุมโค้งมน */
            box-sizing: border-box;
            transition: all 0.3s ease;
            font-family: 'Sarabun', sans-serif;
            background-color: #fff;
        }
        
        /* ใส่ไอคอนแว่นขยายในช่องค้นหา */
        .search-input {
            padding-left: 45px;
            background: #fff url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="%23adb5bd" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>') no-repeat 15px center;
        }

        .search-input:focus, .filter-select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 86, 179, 0.15); /* แสงเงาเมื่อกด */
        }

        /* --- PC View (Table) --- */
        .table-container {
            display: none; /* ซ่อนในมือถือ */
            overflow-x: auto; /* เลื่อนแนวนอนได้ถ้าตารางกว้างเกิน */
            background-color: #fff;
            border-radius: 10px;
            box-shadow: var(--card-shadow);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            white-space: nowrap; /* ไม่ตัดคำขึ้นบรรทัดใหม่ */
            font-size: 14px;
        }

        th, td {
            text-align: left;
            padding: 12px 15px;
            border-bottom: 1px solid var(--border-color);
            vertical-align: middle;
        }

        thead th {
            background-color: var(--primary-color);
            color: white;
            font-weight: 600;
            position: sticky; /* ตรึงหัวตาราง */
            top: 0;
            z-index: 10;
        }
        
        /* สีหัวตารางกลุ่มย่อย */
        thead tr:first-child th.group-header-1 { background-color: #004494; }
        thead tr:first-child th.group-header-2 { background-color: #003370; }
        thead tr:first-child th.group-header-3 { background-color: #00224b; }

        tbody tr:nth-child(even) { background-color: var(--secondary-color); /* สีสลับแถว */ }
        tbody tr:hover { background-color: #e2e6ea; /* สีเมื่อเอาเมาส์ชี้ */ }

        .fullname { font-weight: 600; color: #212529; }
        .org-name { color: #6c757d; font-size: 13px; display: block;}
        .province-name { font-size: 12px; color: var(--primary-color); font-weight: 500;}
        /* พื้นหลังสีอ่อนสำหรับคอลัมน์รูมเมทใน PC */
        .roommate-col { background-color: #f8faff; border-left: 2px solid #e9ecef; }
        
        /* --- Mobile View (Cards) --- */
        .card-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .guest-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: var(--card-shadow);
            padding: 15px;
            border-left: 5px solid var(--primary-color); /* แถบสีด้านซ้ายการ์ด */
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .seq-badge {
            background-color: var(--primary-color);
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        /* --- สไตล์สำหรับผู้เข้าพักหลัก (Main Guest) --- */
        .main-guest-info { margin-bottom: 10px; }
        .main-guest-name { 
            font-size: 18px; 
            font-weight: 700; 
            color: var(--primary-color); 
            margin-bottom: 2px; 
        }
        .main-guest-org-prov { 
            font-size: 14px; 
            color: #6c757d; 
        }

        /* --- สไตล์สำหรับรูมเมท (Roommate) --- */
        .roommate-section {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid var(--border-color); /* เส้นแบ่ง */
        }
        .roommate-header {
            font-weight: 600;
            color: #adb5bd; /* สีหัวข้อเทาอ่อนลง */
            margin-bottom: 5px;
            font-size: 13px;
        }
        /* ใช้สไตล์เดียวกับ .main-guest-name */
        .roommate-name { 
            font-size: 18px; 
            font-weight: 700; 
            color: var(--primary-color); /* สีน้ำเงินเหมือนกัน */
            margin-bottom: 2px; 
        }
        /* ใช้สไตล์เดียวกับ .main-guest-org-prov */
        .roommate-org-prov { 
            font-size: 14px; 
            color: #6c757d; /* สีเทาเหมือนกัน */
        }

        /* ส่วนรายละเอียด (โรงแรม, ห้อง, รถ) ในมือถือ */
        .details-section {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid var(--border-color);
        }

        .detail-item {
            flex: 1 1 45%; /* แบ่งเป็น 2 คอลัมน์ถ้าที่พอ */
            min-width: 120px;
        }

        .detail-label {
            font-size: 12px;
            color: #adb5bd;
            font-weight: 500;
            margin-bottom: 2px;
        }

        .detail-value {
            font-size: 14px;
            font-weight: 600;
            color: #495057;
        }

        /* --- Badges (ป้ายข้อความสั้นๆ) --- */
        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
        }
        .badge-single { background-color: #d4edda; color: #155724; } /* สีเขียว */
        .badge-single-pay { background-color: #fff3cd; color: #856404; } /* สีเหลือง */
        .badge-twin { background-color: #cff4fc; color: #0c5460; } /* สีฟ้า */
        .badge-car { background-color: #e2e3e5; color: #383d41; font-family: monospace; letter-spacing: 1px;} /* สีเทา ทะเบียนรถ */
        .badge-prov { background-color: #e9ecef; color: #495057; font-size: 11px; padding: 2px 6px;} /* ป้ายจังหวัดในมือถือ */

        .no-result {
            text-align: center;
            padding: 30px;
            color: #999;
            font-style: italic;
            display: none; /* ซ่อนไว้ก่อน */
            background-color: #fff;
            border-radius: 10px;
            box-shadow: var(--card-shadow);
        }

        /* --- Media Query สำหรับหน้าจอใหญ่ (PC) --- */
        @media (min-width: 992px) {
            .table-container { display: block; } /* แสดงตาราง */
            .card-container { display: none; } /* ซ่อนการ์ด */
            h1 { font-size: 28px; }
        }
    </style>
</head>

            </div>

        <div class="controls-container">
            <div class="search-box">

            <div class="filter-box">

                    <tr>

                        <th>รถรับส่ง โรงแรม - กรมวิทย์</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    </tbody>
            </table>
        </div>

        <div class="card-container" id="cardContainer">
            </div>

        <p id="noResult" class="no-result">ไม่พบข้อมูลที่ค้นหา</p>
    </div>

    "ชื่อ - สกุล": "นายคทายุทธ นิกาพฤกษ์",
    "ประเภทการเข้าพัก": "พักเดี่ยว",
    "ชื่อ - สกุล__1": "พักเดี่ยว",
    "หน่วยงาน__1": "พักเดี่ยว",

    "ชื่อ - สกุล": "นายชัยวัฒน์ ดาราสิชฌน์",
    "ประเภทการเข้าพัก": "พักเดี่ยว",
    "ชื่อ - สกุล__1": "พักเดี่ยว",
    "หน่วยงาน__1": "พักเดี่ยว",
    "จังหวัดที่ตั้งของหน่วยงาน__1": "พักเดี่ยว",
    "โรงแรม": "Mida Hotel Ngamwongwan",

        const tableBody = document.getElementById('tableBody');
        const cardContainer = document.getElementById('cardContainer');
        const searchInput = document.getElementById('searchInput');
        const provinceFilter = document.getElementById('provinceFilter');
        const noResultMsg = document.getElementById('noResult');
        const tableContainer = document.querySelector('.table-container');
        const summarySection = document.getElementById('summarySection'); // เพิ่มตัวแปรสำหรับส่วนสรุป

        // --- ฟังก์ชันจัดการข้อมูล (Data Handling) ---

        // ฟังก์ชันคำนวณและแสดงผลสรุปยอดการเข้าพัก
        function calculateAndRenderSummary(data) {
            const summary = {};
            let totalRoomsAllHotels = 0;

            // วนลูปข้อมูลเพื่อนับจำนวน
            data.forEach(guest => {
                const hotel = guest['โรงแรม'] || 'ไม่ระบุโรงแรม';
                const stayType = guest['ประเภทการเข้าพัก'] || 'ไม่ระบุประเภท';

                if (!summary[hotel]) {
                    summary[hotel] = {
                        total: 0,
                        types: {}
                    };
                }
                if (!summary[hotel].types[stayType]) {
                    summary[hotel].types[stayType] = 0;
                }
                summary[hotel].types[stayType]++;
                summary[hotel].total++;
                totalRoomsAllHotels++;
            });

            // สร้าง HTML สำหรับส่วนสรุป
            summarySection.innerHTML = ''; // เคลียร์ของเก่า
            
            for (const hotel in summary) {
                const hotelData = summary[hotel];
                let typesHtml = '';
                // เรียงลำดับการแสดงผลให้สวยงาม
                const preferredOrder = ['พักเดี่ยว', 'พักคู่', 'พักเดี่ยว จ่ายส่วนต่าง'];
                
                preferredOrder.forEach(type => {
                    if (hotelData.types[type]) {
                         typesHtml += `
                            <div class="summary-item">
                                <span class="summary-label">
                                    <span style="display:inline-block;width:8px;height:8px;border-radius:50%;background-color:${type === 'พักเดี่ยว' ? '#28a745' : (type === 'พักคู่' ? '#17a2b8' : '#ffc107')};"></span>
                                    ${type}
                                </span>
                                <span class="summary-count">${hotelData.types[type]} ห้อง</span>
                            </div>`;
                    }
                });

                // จัดการประเภทอื่นๆ ที่อาจหลุดมา (เผื่อไว้)
                for (const type in hotelData.types) {
                    if (!preferredOrder.includes(type)) {
                         typesHtml += `
                            <div class="summary-item">
                                <span class="summary-label">${type}</span>
                                <span class="summary-count">${hotelData.types[type]} ห้อง</span>
                            </div>`;
                    }
                }

                const cardHtml = `
                    <div class="summary-card">
                        <div class="summary-header">
                            <span><i class="fas fa-hotel"></i> ${hotel}</span>
                            <span class="summary-total-badge">รวม: ${hotelData.total} ห้อง</span>
                        </div>
                        <div class="summary-body">
                            ${typesHtml}
                        </div>
                    </div>
                `;
                summarySection.innerHTML += cardHtml;
            }
        }

        // ฟังก์ชันดึงรายชื่อจังหวัดทั้งหมด (ไม่ซ้ำ) เพื่อมาทำตัวเลือกใน Dropdown
        function getUniqueProvinces(data) {
            const provinces = new Set();
            data.forEach(guest => {
                // กรองข้อมูลจังหวัดที่ไม่ถูกต้องออก
                if (guest['จังหวัดที่ตั้งของหน่วยงาน'] && guest['จังหวัดที่ตั้งของหน่วยงาน'] !== 'พักเดี่ยว จ่ายส่วนต่าง' && guest['จังหวัดที่ตั้งของหน่วยงาน'] !== 'พักเดี่ยว') {
                    provinces.add(guest['จังหวัดที่ตั้งของหน่วยงาน']);
                }
            });
            // เรียงตามตัวอักษร ก-ฮ
            return Array.from(provinces).sort((a, b) => a.localeCompare(b, 'th'));
        }

        // ฟังก์ชันสร้างตัวเลือกใน Dropdown จังหวัด
        function populateProvinceFilter(provinces) {
            provinces.forEach(prov => {
                const option = document.createElement('option');
                option.value = prov;
                option.textContent = prov;
                provinceFilter.appendChild(option);
            });
        }

        // ฟังก์ชันเรียงลำดับข้อมูลตามจังหวัด (ก-ฮ) ของผู้เข้าพักหลัก
        function sortDataByProvince(data) {
            return [...data].sort((a, b) => {
                const provA = a['จังหวัดที่ตั้งของหน่วยงาน'] || '';
                const provB = b['จังหวัดที่ตั้งของหน่วยงาน'] || '';
                // เอาข้อมูลที่จังหวัดไม่ถูกต้องไปไว้ท้ายสุด
                if (provA === 'พักเดี่ยว จ่ายส่วนต่าง' || provA === 'พักเดี่ยว') return 1;
                if (provB === 'พักเดี่ยว จ่ายส่วนต่าง' || provB === 'พักเดี่ยว') return -1;
                // เรียงตามตัวอักษรไทย
                return provA.localeCompare(provB, 'th');
            });
        }

        // --- ฟังก์ชันแสดงผล (Render View) ---

        // ฟังก์ชันแสดงข้อมูลในรูปแบบตาราง (PC)
        function renderTable(data) {
            tableBody.innerHTML = '';
            data.forEach(guest => {
                const row = document.createElement('tr');
                
                // ตรวจสอบข้อมูล ถ้าไม่มีให้แสดง '-'
                let fullName1 = guest['ชื่อ - สกุล'] || '-';
                let dept1 = guest['หน่วยงาน'] || '-';
                let prov1 = guest['จังหวัดที่ตั้งของหน่วยงาน'] || '-';
                
                let fullName2 = guest['ชื่อ - สกุล__1'] || '-';
                let dept2 = guest['หน่วยงาน__1'] || '-';
                let prov2 = guest['จังหวัดที่ตั้งของหน่วยงาน__1'] || '-';
                
                const stayType = guest['ประเภทการเข้าพัก'] || '-';
                // ถ้าพักเดี่ยว ไม่ต้องแสดงข้อมูลรูมเมท
                if (stayType.includes('เดี่ยว')) {
                    fullName2 = '-';
                    dept2 = '-';
                    prov2 = '-';
                }

                const hotel = guest['โรงแรม'] || '-';
                const roomNo = guest['เลขห้อง'] || '-';
                const carReg = guest['ทะเบียนรถรับลส่ง\nที่พัก - กรมวิทย์'] || '-';

                // สร้างป้าย Badge สำหรับประเภทการพัก
                let stayTypeBadge = `<span class="badge">${stayType}</span>`;
                if(stayType === 'พักเดี่ยว') stayTypeBadge = `<span class="badge badge-single">${stayType}</span>`;
                else if (stayType.includes('จ่ายส่วนต่าง')) stayTypeBadge = `<span class="badge badge-single-pay">${stayType}</span>`;
                else if (stayType === 'พักคู่') stayTypeBadge = `<span class="badge badge-twin">${stayType}</span>`;

                // สร้าง HTML ของแถวในตาราง
                row.innerHTML = `
                    <td style="text-align: center; font-weight: bold; color: var(--primary-color);">${guest['ลำดับ']}</td>
                    <td><span class="fullname">${fullName1}</span></td>
                    <td><span class="org-name">${dept1}</span></td>
                    <td><span class="province-name">${prov1}</span></td>
                    <td class="roommate-col"><span class="fullname">${fullName2}</span></td>
                    <td class="roommate-col"><span class="org-name">${dept2}</span></td>
                    <td class="roommate-col"><span class="province-name">${prov2}</span></td>
                    <td style="text-align:center;">${stayTypeBadge}</td>
                    <td>${hotel}</td>
                    <td style="text-align:center; font-weight: bold; color: var(--primary-color);">${roomNo}</td>
                    <td style="text-align:center;"><span class="badge badge-car">${carReg}</span></td>
                `;
                tableBody.appendChild(row);
            });
        }

        // ฟังก์ชันแสดงข้อมูลในรูปแบบการ์ด (Mobile)
        function renderCards(data) {
            cardContainer.innerHTML = '';
            data.forEach(guest => {
                const card = document.createElement('div');
                card.className = 'guest-card';
                
                let fullName1 = guest['ชื่อ - สกุล'] || '(ไม่ระบุชื่อ)';
                let dept1 = guest['หน่วยงาน'] || '-';
                let prov1 = guest['จังหวัดที่ตั้งของหน่วยงาน'] || '-';

                let fullName2 = guest['ชื่อ - สกุล__1'] || '-';
                let dept2 = guest['หน่วยงาน__1'] || '-';
                let prov2 = guest['จังหวัดที่ตั้งของหน่วยงาน__1'] || '-';
                
                const stayType = guest['ประเภทการเข้าพัก'] || '-';
                const isTwin = stayType === 'พักคู่';

                if (stayType.includes('เดี่ยว')) {
                    fullName2 = '-';
                    dept2 = '-';
                    prov2 = '-';
                }

                const hotel = guest['โรงแรม'] || '-';
                const roomNo = guest['เลขห้อง'] || '-';
                const carReg = guest['ทะเบียนรถรับลส่ง\nที่พัก - กรมวิทย์'] || '-';

                let stayTypeBadge = `<span class="badge">${stayType}</span>`;
                if(stayType === 'พักเดี่ยว') stayTypeBadge = `<span class="badge badge-single">${stayType}</span>`;
                else if (stayType.includes('จ่ายส่วนต่าง')) stayTypeBadge = `<span class="badge badge-single-pay">${stayType}</span>`;
                else if (isTwin) stayTypeBadge = `<span class="badge badge-twin">${stayType}</span>`;

                // สร้างส่วนแสดงรูมเมท (ถ้ามีและไม่ใช่พักเดี่ยว)
                let roommateSection = '';
                if (isTwin && fullName2 !== '-' && fullName2 !== 'พักเดี่ยว') {
                    // ใช้สไตล์เดียวกับผู้เข้าพักหลัก
                    roommateSection = `
                        <div class="roommate-section">
                            <div class="roommate-header">ผู้เข้าพักร่วม (รูมเมท)</div>
                            <div class="roommate-name">${fullName2}</div>
                            <div class="roommate-org-prov">${dept2} <span class="badge badge-prov">${prov2}</span></div>
                        </div>
                    `;
                }

                // สร้าง HTML ของการ์ด
                // แก้ไขป้ายกำกับตรงนี้
                card.innerHTML = `
                    <div class="card-header">
                        <span class="seq-badge">ลำดับที่ ${guest['ลำดับ']}</span>
                        ${stayTypeBadge}
                    </div>
                    <div class="main-guest-info">
                        <div class="main-guest-name">${fullName1}</div>
                        <div class="main-guest-org-prov">${dept1} <span class="badge badge-prov">${prov1}</span></div>
                    </div>
                    
                    ${roommateSection}

                    <div class="details-section">
                        <div class="detail-item">
                            <div class="detail-label">โรงแรม</div>
                            <div class="detail-value">${hotel}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">เลขห้อง</div>
                            <div class="detail-value" style="color: var(--primary-color);">${roomNo}</div>
                        </div>
                        <div class="detail-item" style="flex-basis: 100%;">
                            <div class="detail-label">รถรับส่ง โรงแรม - กรมวิทย์</div>
                            <div class="detail-value"><span class="badge badge-car">${carReg}</span></div>
                        </div>
                    </div>
                `;
                cardContainer.appendChild(card);
            });
        }

        // ฟังก์ชันรวมสำหรับแสดงผล (เรียกทั้ง Table และ Cards) และจัดการกรณีไม่พบข้อมูล
        function renderAll(data) {
            if (data.length === 0) {
                noResultMsg.style.display = 'block';
                tableContainer.style.display = 'none';
                cardContainer.style.display = 'none';
                return;
            } else {
                noResultMsg.style.display = 'none';
                // การแสดงผล (Table หรือ Cards) จะถูกจัดการด้วย CSS Media Query
                tableContainer.style.removeProperty('display'); 
                cardContainer.style.removeProperty('display');
            }
            renderTable(data);
            renderCards(data);
        }

        // --- ฟังก์ชันกรองข้อมูล (Filter & Search) ---
        function filterAndSortGuests() {
            const searchTerm = searchInput.value.toLowerCase().trim();
            const selectedProvince = provinceFilter.value;

            // 1. กรองข้อมูล
            let filteredData = guestData.filter(guest => {
                // กรองตามจังหวัดที่เลือก (ถ้ามี)
                if (selectedProvince && guest['จังหวัดที่ตั้งของหน่วยงาน'] !== selectedProvince) {
                    return false;
                }

                // กรองตามคำค้นหา (ถ้ามี)
                if (searchTerm) {
                    // เตรียมข้อมูลรูมเมทสำหรับค้นหา
                    let roommateInfo = "";
                    const stayType = guest['ประเภทการเข้าพัก'] || '';
                    if (stayType && !stayType.includes('เดี่ยว')) {
                        roommateInfo = `${guest['ชื่อ - สกุล__1'] || ''} ${guest['หน่วยงาน__1'] || ''} ${guest['จังหวัดที่ตั้งของหน่วยงาน__1'] || ''}`;
                    }

                    // รวมข้อมูลทั้งหมดเป็น string เดียวเพื่อค้นหา
                    const searchableString = `
                        ${guest['ชื่อ - สกุล'] || ''}
                        ${guest['หน่วยงาน'] || ''}
                        ${guest['จังหวัดที่ตั้งของหน่วยงาน'] || ''}
                        ${roommateInfo}
                        ${stayType}
                        ${guest['โรงแรม'] || ''}
                        ${guest['เลขห้อง'] || ''}
                        ${guest['ทะเบียนรถรับลส่ง\nที่พัก - กรมวิทย์'] || ''}
                    `.toLowerCase();
                    
                    // ถ้าไม่พบคำค้นหาใน string ให้ filter ออก
                    if (!searchableString.includes(searchTerm)) {
                        return false;
                    }
                }
                return true; // ผ่านการกรอง
            });

            // 2. เรียงลำดับข้อมูลตามจังหวัด (ก-ฮ)
            const sortedData = sortDataByProvince(filteredData);

            // 3. แสดงผลข้อมูลที่กรองและเรียงแล้ว
            renderAll(sortedData);
        }

        // --- Event Listeners (ดักจับเหตุการณ์) ---
        // เมื่อพิมพ์ในช่องค้นหา
        searchInput.addEventListener('keyup', filterAndSortGuests);
        // เมื่อเลือกตัวกรองจังหวัด
        provinceFilter.addEventListener('change', filterAndSortGuests);


        // --- เริ่มต้นทำงาน (Initialization) ---
        // 1. ดึงรายชื่อจังหวัดและสร้างตัวเลือกใน Dropdown
        const uniqueProvinces = getUniqueProvinces(guestData);
        populateProvinceFilter(uniqueProvinces);

        // 2. คำนวณและแสดงผลสรุป (Summary Section) - ทำแค่ครั้งเดียวตอนโหลด
        calculateAndRenderSummary(guestData);

        // 3. เรียงลำดับข้อมูลเริ่มต้นตามจังหวัดและแสดงผลรายการ (List View) ครั้งแรก
        const initialSortedData = sortDataByProvince(guestData);
        renderAll(initialSortedData);

    </script>
</body>
</html>
